<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f6c56731b.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <i class="fa-solid fa-list-check"></i>
        <h1 class="page-title">To-Do List</h1>
    </header>
    <main>
        <nav class="menu">
            <!-- <div class="category-section">
                <div class="btn btn-task-category" id="btn-all-tasks">
                    <p>All tasks</p>
                </div>
                <div class="btn btn-task-category" id="btn-today-tasks">
                    <p>Today</p>
                </div>
            </div> -->
            <div class="project-section">
                <h2 class="section-title" id="project-section-title">Projects</h2>
                <div class="project-list"></div>

                <div class="btn btn-project" id="btn-add-project">
                    <i class="fa-solid fa-square-plus"></i>
                    <p>add new project</p>
                </div>
                <form class="add-project-form">
                    <input type="text" id="input-project-title" placeholder="Enter project title">
                    <div class="add-project-buttons">
                        <button type="button" id="btn-submit-project" class="btn btn-form">Add</button>
                        <button type="button" id="btn-cancel-project" class="btn btn-form">Cancel</button>
                    </div>
                </form>
            </div>
        </nav>
        <div class="task-list-section">
            <h2 class="section-title" id="task-list-title"></h2>
            <div class="task-list"></div>

            <div class="btn btn-task" id="btn-add-task">
                <i class="fa-solid fa-square-plus"></i>
                <p>add new task</p>
            </div>
            <form class="add-task-form">
                <label for="input-task-title">Title</label>
                <input type="text" id="input-task-title">
                <!-- <div class="input-task-priority">
                    <label>Priority</label>
                    <input type="radio" name="task-priority" id="task-priority-low" value="low" checked>
                    <label for="task-priority-low">low</label>
                    <input type="radio" name="task-priority" id="task-priority-medium" value="medium">
                    <label for="task-priority-medium">medium</label>
                    <input type="radio" name="task-priority" id="task-priority-high" value="high">
                    <label for="task-priority-high">high</label>
                </div> -->
                <label for="input-task-date">Due date</label>
                <input type="date" id="input-task-date">
                <!-- <label for="input-task-description">Description</label>
                <input type="text" id="input-task-description"> -->
                <div class="add-task-buttons">
                    <button type="button" id="btn-submit-task" class="btn btn-form">Add</button>
                    <button type="button" id="btn-cancel-task" class="btn btn-form">Cancel</button> 
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Created by
            <a href="https://github.com/cariotic">cariotic</a>
        </p>
    </footer>
</body>
</html>
