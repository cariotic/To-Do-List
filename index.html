<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <nav class="menu">
            <div class="categories">
                <button class="btn-task-category" id="btn-all-tasks">All tasks</button>
                <button class="btn-task-category" id="btn-today-tasks">Today</button>
            </div>
            <div class="projects">
                <h2>Projects</h2>
                <button class="btn-project" id="btn-add-project">Add new project</button>
            </div>
        </nav>
        <div class="task-list"></div>
    </main>
    <footer>
        <p>Created by
            <a href="https://github.com/cariotic">cariotic</a>
        </p>
    </footer>
</body>
</html>
